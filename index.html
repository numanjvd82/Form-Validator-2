<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form class="form" id="form">
          <h1>Contact us</h1>
          <p class="form__info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti
            odit exercitationem quod quo similique?
          </p>
          <div class="form__input-container">
            <label for="">Username</label>
            <input
              type="text"
              name="username"
              class="form__input"
              id="username"
            />
            <p id="error__message" class="error__message">Error Message</p>
          </div>
          <div class="form__input-container">
            <label>Email</label>
            <input type="text" name="email" id="email" class="form__input" />
            <p id="error__message" class="error__message">Error Message</p>
          </div>
          <div class="form__input-container">
            <label for="">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form__input"
            />
            <p id="error__message" class="error__message">Error Message</p>
          </div>
          <div class="form__input-container">
            <label for="">Confirm Password</label>
            <input
              type="password"
              name="retype-password"
              id="password2"
              class="form__input"
            />
            <p id="error__message" class="error__message">Error Message</p>
          </div>
          <div class="form__button-container">
            <button class="btn" type="submit" value="button">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./script/app.js"></script>
  </body>
</html>
